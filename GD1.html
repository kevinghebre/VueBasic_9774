<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ judul }}</h1> <!-- Pemanggilan judul menggunakan '{{}}' -->

        <p>{{ belajar ('Vue JS') }}</p> <!-- memanggil method belajar () -->

        <p>
            Klik link untuk mengakses
            <a v-bind:href="link"> Dokumentasi Vue JS</a>
        </p>

        <div>
            <input v-models="text" placeholder="tulis sesuatu..." />
            <h2>{{teks}}</h2>
        </div>

    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            judul: "Hello world!", //Delarasi judul
            link: "https://Vuejs.org/v2/guide/", //link untuk hreff
            teks: "", // text
        },
        methods: {
            belajar(pelajaran) {
                return `Aku sedang belajar ${pelajaran}`;
            },
        },
    });
</script>

</html>
